<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Scanner</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./Resources/dynamsoft.webtwain.initiate.js"></script>
  <script src="./Resources/dynamsoft.webtwain.config.js"></script>
</head>

<body>
  <div class="wrapper" style="margin: 1vw;">
    <div class="container-fluid my-2">
      <div class="row">
        <div class="col-md-12">
          <input type="button" value="Scan" class=" btn btn-primary" onclick="AcquireImage()" />
        </div>
        <div class="col-md-2">
          <div id="dwtcontrolContainer"></div>
        </div>
        <div class="col-md-8"></div>
        <div class="col-md-2"></div>
      </div>

    </div>
  </div>
  <script src="./js/Class.js"></script>
  <script src="./js/Classes/Scan.js"></script>
  <script src="./js/main.js"></script>


  <script type="text/javascript">
    var DWObject;

    function Dynamsoft_OnReady() {
      DWObject = Dynamsoft.DWT.GetWebTwain("dwtcontrolContainer");
      console.log(DWObject);

      // try
      if (DWObject) {
        DWObject.XferCount = 2;
        DWObject.IfShowUI = true;
      }
      console.log("z 1 => ", DWObject.XferCount);
      // 
    }

    function AcquireImage() {
      console.log("z 2 => ", DWObject.XferCount);

      if (DWObject) {
        DWObject.SelectSource(
          () => {
            DWObject.OpenSource();
            DWObject.AcquireImage();
          },
          () => {
            console.log("selection faild..");
          }
        );
      }
    }
  </script>
</body>

</html>
